      $ref: ./Certification.yaml
      x-stoplight:
        id: ee4zej1zugw6m
  futureGoals:
    type: array
    x-stoplight:
      id: vko41egsnwath
    description: List of future goals related to the intended evolution of this API
    items:
      $ref: ./Future Goal.yaml
      x-stoplight:
        id: 9v6ltjty2yfjz
  exceptions:
    type: array
    x-stoplight:
      id: w5ilu8jv3l3nu
    description: List of exceptions for this API raised due to deviations from the SE API design standards
    items:
      $ref: ./Exception.yaml
      x-stoplight:
        id: 3vzy8i1jypnt2
  kpis:
    type: array
    x-stoplight:
      id: ki47mjor3ro92
    description: List of business-defined Key Performance Indicators (KPIs) for this API
    items:
      $ref: ./KPI.yaml
      x-stoplight:
        id: zcg4z8p0po0rt
  proxies:
    type: array
    x-stoplight:
      id: 4zu71nlfgqdqi
    description: List of proxies for this API. Each proxy is associated with a major version
    items:
      $ref: ./Proxy.yaml
      x-stoplight:
        id: i49x4goajud81
  ratings:
    type: array
    x-stoplight:
      id: le9myriitxfol
