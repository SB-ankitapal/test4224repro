type: object
x-stoplight:
  id: bxarrqf1gh3lb
description: |-
  Assessed quality score for this API. Scoring is based on:

  - criteria defined for good quality API documentation and implementation

  - completeness of catalog information for the API

  At this level, score values are combined from lower level scores for the latest proxy and version records. The resource is read-only because the calculation is performed by the database layer
required:
  - apiName
  - catalogScore
  - qualityScore
  - updatedAt
  - createdAt
properties:
  apiName:
    type: string
    x-stoplight:
      id: eljm3x6i2kp3i
    example: Quote
    description: The API name
    readOnly: true
  catalogScore:
    type: number
    format: float
    x-stoplight:
      id: fb6vogd5bebyw
    description: Combined catalog completness score
    example: 80
    readOnly: true
  unscoredFields:
    type: array
    x-stoplight:
      id: jx516kqo62nqc
    description: List of catalog fields with no value. Populating these fields will increase the catalogScore
    items:
      x-stoplight:
        id: eoemkohc444c9
      type: string
      example: capabilities
    readOnly: true
  qualityScore:
    type: number
    format: float
    x-stoplight:
      id: 4m82065bef0xg
    description: Combined proxy and document quality score
    example: 77.75
    readOnly: true
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: hvrkzk8lqm0lt
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: 98rhb8wxrd2it
title: Score
