type: object
x-stoplight:
  id: 61gk05tn6aomj
title: Subscription Request
description: Support request that asks for an API subscription to be enabled or updated for a specified application assetId.
required:
  - id
  - environments
  - assetId
  - applicationName
  - isManual
  - isPrivate
  - createdAt
  - updatedAt
  - ticket
properties:
  id:
    $ref: ../models/Id.yaml
    x-stoplight:
      id: nlm0myu2f2ha1
    description: Database identifier
  environments:
    x-stoplight:
      id: 5tixs2jlg2pj3
    description: Request target environments i.e. SEAPIM platform instances
    type: array
    items:
      $ref: ./Request Target Environment.yaml
      x-stoplight:
        id: dr3vci93bxtet
  requestStatus:
    $ref: ./Subscription Request Request Status.yaml
    x-stoplight:
      id: nzojftip1szh6
    description: Request status
  assetId:
    type: string
    x-stoplight:
      id: bpsryyj9bmady
    description: Unique asset id for this application in the SE asset management system
    example: '12345'
  applicationName:
    type: string
    x-stoplight:
      id: zjaxm4q7yup8h
    description: Application name
    example: SE API Management Web Portal
  callRate:
    type: integer
    x-stoplight:
      id: 3qechs0c9bpv0
    description: Allocated maximum number of API calls allowed per minute
    example: 600
  scopes:
    type: array
    x-stoplight:
      id: 3rcr3l0n6rt5f
    description: 'List of API scopes which grant conditional access to specified API, using partial matching of operations by a string in the endpoint path'
    items:
      x-stoplight:
        id: oyp8mqknkrcxb
      type: string
      example: '*:read, apis:write'
  isManual:
    type: boolean
    x-stoplight:
      id: r7dcr32neshz3
    description: Whether or not the request is processed manually or automatically
    default: false
  isPrivate:
    type: boolean
    x-stoplight:
      id: 9ivvpgmt4s1s4
    description: 'Whether this request is private, meaning the triggered emails redirect to the requester'
    default: false
  createdAt:
    type: string
    format: date-time
    description: The time this record was created
    x-stoplight:
      id: 6n5ebj0j5obtj
  updatedAt:
    type: string
    format: date-time
    description: The time this record was last updated
    x-stoplight:
      id: 1708r1p411mc5
  ticket:
    $ref: ./Ticket.yaml
    x-stoplight:
      id: 4z4wj73bt3wkm
    description: 'Common ticketing attributes, shared by all requests'
