type: object
x-stoplight:
  id: v10qfg02u23qa
title: API
description: The top level of an API hierarchy (API > Proxy > Version) representing a business user's concept of an API which is version-independent.
required:
  - id
  - name
  - status
  - certificationStatus
  - isPublished
  - isPartner
  - createdAt
  - updatedAt
  - apiOwner
  - capabilities
  - certifications
  - futureGoals
  - exceptions
  - kpis
  - proxies
  - ratings
properties:
  id:
    $ref: ../models/Id.yaml
    description: Database identifier
    x-stoplight:
      id: erq071i0etp47
  name:
    type: string
    x-stoplight:
      id: 8x860lkyall4s
    description: 'Unique API name, typically describing the primary resource on which the API operates'
    example: Quote
  status:
    $ref: ./API Status.yaml
    x-stoplight:
      id: 0d7xus0wbbqkp
    description: 'API lifecycle status, which is derived from the status of child proxies'
  certificationStatus:
    $ref: ./API Certification Status.yaml
    x-stoplight:
      id: 430ixj011cohu
    description: Current certification status
  isPublished:
    type: boolean
    x-stoplight:
      id: wn60yjm1ksjej
    description: Whether or not the API is visible to general users browsing the catalog
    default: true
  isPartner:
    type: boolean
    x-stoplight:
      id: h0beg7odc3u37
    description: Whether or not the API is for use by SE partners
    default: false
  businessArea:
    type: string
    x-stoplight:
      id: 2n91vuoymamjn
    description: Business area which the API is designed to support. The set of values originates from the SE Asset Management system
    example: Sales
  domain:
    $ref: ./API Domain.yaml
    x-stoplight:
      id: cpznxbug72kth
    description: Business domain that owns this API
  files:
    x-stoplight:
      id: n6oeanno4lgd4
    description: 'List of files, curated by the API owner'
    type: array
    items:
      $ref: ../models/File.yaml
      x-stoplight:
        id: czadqmj8l9e96
  assetId:
    type: string
    x-stoplight:
      id: gbhlhqmhbmhby
    description: Unique identifier for this API in the SE Asset Managment system
    example: '54321'
  vision:
    type: string
    x-stoplight:
      id: l9aiyqxfv9c6r
    description: API owner's vision for the API
    example: One API to support all quotation use cases across regions
  editedBy:
    type: string
    x-stoplight:
      id: 22cn01v02ugoe
    format: email
    description: Person who last edited this record
    example: user@example.com
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: 28820wonpbkk5
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: 7rxe6u9ezt86d
  apiOwner:
    $ref: ./Stakeholder.yaml
    x-stoplight:
      id: 5hpw5k2b7uj65
    description: Person who owns this API
  latestProxy:
    $ref: ./Proxy.yaml
    x-stoplight:
      id: 3rpnkughvkedp
    description: 'Latest API proxy which is a component that runs on the SEAPIM API platform, managing API traffic'
  capabilities:
    type: array
    x-stoplight:
      id: 5jmnwgmrr9zmd
    description: 'List of business capabilities which the API is designed to support. They must all have the same parent business area, as defined within the SE Asset Management system'
    items:
      $ref: ./Capability.yaml
      x-stoplight:
        id: vba9pginz2z4p
  certifications:
    type: array
    x-stoplight:
      id: l7ms2dlahzrnh
    description: List of completed certification records for this API
    items:
      $ref: ./Certification.yaml
      x-stoplight:
        id: ibj16or0ybzoy
  futureGoals:
    type: array
    x-stoplight:
      id: rqs491fbso5mm
    description: List of future goals related to the intended evolution of this API
    items:
      $ref: ./Future Goal.yaml
      x-stoplight:
        id: etp76udx0inlt
  exceptions:
    type: array
    x-stoplight:
      id: b3bcf02uycpyu
    description: List of exceptions for this API raised due to deviations from the SE API design standards
    items:
      $ref: ./Exception.yaml
      x-stoplight:
        id: ffjohlfstl2vt
  kpis:
    type: array
    x-stoplight:
      id: 2qlc7s1859lb5
    description: List of business-defined Key Performance Indicators (KPIs) for this API
    items:
      $ref: ./KPI.yaml
      x-stoplight:
        id: qjg10tvl0xayu
  proxies:
    type: array
    x-stoplight:
      id: gp54wsucxch5s
    description: List of proxies for this API. Each proxy is associated with a major version
    items:
      $ref: ./Proxy.yaml
      x-stoplight:
        id: ia26ztnat6k4u
  ratings:
    type: array
    x-stoplight:
      id: bpk98js0ggb4w
    description: List of user ratings for this API
    items:
      $ref: ./Rating.yaml
      x-stoplight:
        id: zc5qraripgisx
  score:
    $ref: ./Score.yaml
    x-stoplight:
      id: zzo0lsoh576zr
    description: 'Assessed quality score for this API. Scoring is based on criteria defined for good quality API documentation, implementation, and completeness of catalog information for the API, its latest proxy and version.'
